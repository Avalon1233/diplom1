<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Превышен лимит запросов - Crypto Platform{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='static/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-dark d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">
            <i class="bi bi-graph-up text-success"></i> CryptoAnalysis
        </a>
    </div>
</nav>

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="bi bi-speedometer2 display-1 text-warning"></i>
                        </div>

                        <h1 class="card-title h2 mb-3">429 - Превышен лимит запросов</h1>

                        <p class="card-text text-muted mb-4">
                            Вы отправили слишком много запросов. Пожалуйста, подождите немного и попробуйте снова.
                        </p>

                        <div class="alert alert-info mb-4" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Рекомендация:</strong> Подождите 60 секунд перед повторной попыткой.
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button onclick="setTimeout(() => location.reload(), 60000)" class="btn btn-warning btn-lg">
                                <i class="bi bi-arrow-clockwise me-2"></i>Попробовать снова через 60 сек
                            </button>
                            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                                <i class="bi bi-house-door me-2"></i>На главную
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-top py-3 mt-auto">
    <div class="container text-center">
        <p class="text-muted mb-0">
            &copy; 2024 Crypto Analysis Platform. Все права защищены.
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
